<!DOCTYPE html>
<html lang="en">

	<meta charset="UTF-8">

<link rel="stylesheet" href="./index.css">
<body>
	
	<div id="box"></div>

	<script src="./index.js"></script>
	<script src="./ajax.js"></script>
	<script>
		
		var oBox = document.getElementById('box');
		var urlArr = [];


		//获取图片URL
		function getUrls(data) {
			var dataArr = JSON.parse(data);
			dataArr.forEach(ele => {
				urlArr.push(ele.urls.thumb);
			})
			// console.log(dataArr);
			waterfall(oBox, urlArr, 200);
		}


		ajaxFunc("get", "https://api.unsplash.com/photos/", "client_id=fa60305aa82e74134cabc7093ef54c8e2c370c47e73152f72371c828daedfcd7&per_page=50", getUrls, true);


















	</script>
